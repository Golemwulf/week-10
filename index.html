<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure_Party App</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class = 'container'>
    <br>
    <div class="card">
        <div class="card-body">
          <h1 class="text-center">Create Your Adventure Party</h1>
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                      <!-- name/ new start date-->
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                      <!-- race / new end date -->
                        <label for="race">Race</label>
                        <input type="text" class="form-control" id="race">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm"> 
                    <div class="form-group">
                      <!-- class/ new task -->
                        <label for="class">Class</label>
                        <input type="text" class="form-control" id="class" >
                    </div>
                </div>
            </div>
        </div>
            <div>
                <button id="add" class="btn text-bg-success form-control">Add New Character</button>
                <br>
            </div>
    </div>
    <table id="list" class="table table-dark table-stripped">
        <tr>
            <th>Name</th>
            <th>Race</th>
            <th>Class</th>
            <th>Actions</th>
        </tr>

    </table>


   <script src="scripts.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    
</body>
</html>
